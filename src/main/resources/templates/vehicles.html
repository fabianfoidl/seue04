<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Vehicles</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div th:if="${not #lists.isEmpty(vehicles)}">
            <h2>All Vehicles</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>car brand</th>
                    <th>description</th>
                    <th>seats</th>
                    <th>driver</th>
                    <th>available</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}">Id</td>
                    <td th:text="${vehicle.carBrand}">car brand</td>
                    <td th:text="${vehicle.description}">description</td>
                    <td th:text="${vehicle.seats}">seats</td>
                    <td th:text="${vehicle.driver}">driver</td>
                    <td th:text="${vehicle.available}">availablse</td>
                    <td><a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}" class="btn btn-dark">Edit</a></td>
                    <td><a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="jumbotron" style="margin-top: 20px;">
        <div class="container text-center">
            <code>
                <<< END OF PAGE >>>
            </code>
        </div>
    </div>
</body>
</html>
