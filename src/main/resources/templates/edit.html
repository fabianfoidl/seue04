<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Fahrzeug Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container">
        <h2>Edit Fahrzeug Details</h2>
        <div>
            <!-- fahrzeug muss mit dem definierten Wort in FahrzeugController uebereinstimmen! -->
            <form class="form-horizontal" th:object="${fahrzeug}" th:action="@{/fahrzeuge}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Marke:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{marke}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bezeichnung:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{bezeichnung}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sitzplätze:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{sitzplaetze}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fahrer:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{fahrer}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">verfügbar:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{verfuegbar}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
