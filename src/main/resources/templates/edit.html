<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Fahrzeug Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container">
        <h2>Edit Fahrzeug Details</h2>
        <div>
            <!-- vehicle muss mit dem definierten Wort in FahrzeugController uebereinstimmen! -->
            <form class="form-horizontal" th:object="${vehicle}" th:action="@{/vehicles}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">car brand:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{carBrand}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">seats:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{seats}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">driver:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{driver}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">available:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{available}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
