<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Register</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="span12">
            <form class="form-horizontal" th:object="${user}" th:action="@{/login}" method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="">Login</legend>
                    </div>
                    <div class="control-group">
                        <!-- Name -->
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" placeholder="" class="input-xlarge" th:field="*{name}">
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- email -->
                        <label class="control-label" for="email">email</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder="" class="input-xlarge" th:field="*{email}">
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge" th:field="*{password}">
                        </div>
                    </div>
                    <br>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
</html>
